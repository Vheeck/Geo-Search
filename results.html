<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Geo Search</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body style="background-color: rgb(184, 184, 184);">
    <header></header>
    <main>
        <div id="map" class="map"></div>
        <div id="stats">
            <div>
                <div id="show-stat" class="btn">
                    <img src="assets/svg/chevron-up-solid.svg" alt="up">
                </div>
                <h4 class="text-center m-0">Abuja</h4>
            </div>
            <div id="stat" class="active">
                <div class="row">
                    <div class="card col-4">
                        <img src="assets/svg/map-marked-alt-solid.svg" alt="a">
                        <h6 class="m-0">Postal Code</h6>
                        <h4 class="m-0">1234567890</h4>
                    </div>
                    <div class="card col-3 stat">
                        <img src="assets/svg/clock-solid.svg" alt="a">
                        <h6 class="m-0">Timezone</h6>
                        <h4 class="m-0">G.M.T. +1</h4>
                    </div>
                    <div class="card col-3">
                        <img src="assets/svg/temperature-low-solid.svg" alt="Temperature">
                        <h6 class="m-0">Temperature</h6>
                        <h4 class="m-0">26<sup>o</sup>C</h4>
                    </div>
                    <div class="card col-2">
                        <img src="assets/svg/tint-solid.svg" alt="a">
                        <h6 class="m-0">Humidity</h6>
                        <h4 class="m-0">26</h4>
                    </div>
                    <div class="card col-3">
                        <img src="assets/svg/wind-solid.svg" alt="Wind Speed">
                        <h6 class="m-0">Wind Speed</h6>
                        <h4 class="m-0">26km/h</h4>
                    </div>
                    <div class="card col-4">
                        <img src="assets/svg/globe-solid.svg" alt="a">
                        <h6 class="m-0">Co-ordinates</h6>
                        <h4 class="m-0">326.324, 237.423</h4>
                    </div>
                    <div class="card col-4">
                        <img src="assets/svg/cloud-showers-heavy-solid.svg" alt="a">
                        <h6 class="m-0">Weather</h6>
                        <h4 class="m-0">Thunderstorm</h4>
                    </div>
                    <div class="card col-3">
                        <img src="assets/svg/landmark-solid.svg" alt="a">
                        <h6 class="m-0">Notable Landmarks</h6>
                        <h4 class="m-0">26<sup>o</sup>C</h4>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>Copyright @ 2019 Eko Club. All Rights Reserved | Designed and Developed by <a href="http://mvictordeveloper.xyz">Momoh Victor</a></footer>
</body>
    <script src="assets/js/main.js"></script>
</html>
